<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="title">My To Do List</h1>
        <hr>
    </div>
    <div class="content">
        <div class="add">
            <form id="form">
                <input type="text" id="addItem" placeholder="E.g., Take out the rubbish">
                <input type="submit" value="Add item">
            </form>
        </div>
        <div id="list">
            <ul id="toDoList">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
